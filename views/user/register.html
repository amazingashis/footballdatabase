<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Nepali Restro | Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../user/registration.css" />
    <script src="app.js"></script>
</head>
<body>
    <div class="header-content">
        <h1>Registration Form</h1> 
    </div>

    <form method="post" action="register.html">
        <div class="input-group">
            <label>Full Name :</label>
            <input type="text" name="full_name" placeholder="Eg. John Doe">
        </div>
        
        <div class="input-group">
            <label>Email :</label>
            <input type="text" name="email" placeholder="johndoe@example.com">
        </div>

        <div class="input-group">
            <label>Contact No. :</label>
            <input type="int" name="contact_no" placeholder="Enter your contact number">
        </div>
        <div class="input-group">
            <label>Password :</label>
            <input type="password" name="password_1" placeholder="Enter your password">
        </div>
        <div class="input-group">
            <label>Confirm Password :</label>
            <input type="password" name="password_2" placeholder="Re-enter your pasword">
        </div>
        <div class="input-group">
            <button type="submit" name="register" class="btn">Register</button>
        </div>
        <p>
            Already a member? <a href="../user/login.html">Login</a>
        </p>
    </form>
</body>
</html>
