<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Nepali Restro | Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../user/registration.css" />
    <script src="app.js"></script>
</head>
<body>
    <div class="header-content">
        <h1> Login</h1> 
    </div>

    <form method="post" action="login.html">    
        <div class="input-group">
            <label>Email or Contact No. :</label>
            <input type="text" name="email_contact-no">
        </div>

        <div class="input-group">
            <label>Password :</label>
            <input type="password" name="password_1" placeholder="Enter your password">
        </div>
        <div class="input-group">
            <button type="submit" name="login" class="btn">Login</button>
        </div>
        <p>
            Not yet a member? <a href="../user/register.html">Register</a>
        </p>
    </form>
</body>
</html>
